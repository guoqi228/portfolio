<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>signin</title>
  </head>
  <body>

    <main>
      <container>

        <div class="row">
          <div class="col-md-4 offset-md-4">

              <div> <!--logo row-->
                <img class="center" src="http://placehold.it/150x50" alt="logo">
              </div> <!--end of logo row-->

            <div class="sign_in_block extra-margin">
              <div >
                <h1>Sign in</h1>
              </div>


                 <!--form-->
                    <form>
                      <div class="form-group extra-margin">
                        <label for="exampleInputEmail1">Email (Phone for mobile account)</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                      </div>
                      <button type="submit" class="btn btn-primary">Continue</button>
                    </form>
                   <!-- end of form-->
            <div class="dropdown show extra-margin">
            <a class="b1 dropdown-toggle helpbutton" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Need help?</a>
                  <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                <a class="dropdown-item" href="#">Forget your password?</a>
                <a class="dropdown-item" href="#">Other issue with sign in</a>
                     </div>
            </div>

        </div> <!-- end of sign in block-->

        <div >
          <h5><span>New to this website?</span></h5>
          <a type="submit" class="btn center">Create your account</a>
        </div>

        <footer>
          <div class="row">
            <ul>
              <li href="#">Conditions of Use</li>
              <li href="#">Privacy Notice</li>
              <li href="#">Help</li>
            </ul>
          </div>

          <div class="row">
            <p class="center">&copy; 1996-2015 website.com</p>
          </div>
        </footer>
        </div> <!-- end of main col-->
     </div> <!-- end of main row-->
      </container>
    </main>

    <!-- Bootstrap 4.1.0 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <!-- JQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- AJAX CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <!-- Bootstrap JS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../css/signin.css">
  </body>
</html>
